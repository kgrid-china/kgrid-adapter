openapi: 3.0.0
info:
  version: 1.0.0
  title: 'Hello, World'
  description: 'hello world c-style'
servers:
  - url: '/hello/world/v1.0/'
    description: Hello world
tags:
  - name: KO Endpoints
    description: Hello World Endpoints
paths:
  /welcome:
    post:
      tags:
        - KO Endpoints
      description: Welcome.
      operationId: welcome
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welcomeOutput'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-kgrid-activation:
        artifacts:
          - 'https://github.com/kgrid-objects/example-collection/releases/download/2.0.0/hello-world-v1.0.zip'
        adapter: 'PROXY'
        endpoint: 'welcome'
        entry: 'src/index.js'
        arkid: 'ark:/hello/world'
        version: 'v1.0'
        default: true
components:
  schemas:
    user:
      required:
        - name
      properties:
        name:
          type: string
          example: 'Bob'
    welcomeOutput:
      required:
        - result
      properties:
        result:
          type: string
          example: 'welcome'
    error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
